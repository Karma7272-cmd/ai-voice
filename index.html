<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas | AI Assistant</title>
  <!-- Fonts: Cinzel for Classical, Inter for Modern -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="glass-container">
    <header>
      <div class="logo-area">
        <img src="logo.png" alt="Lucas AI" class="logo-img">
      </div>
      <h1>I'm <span class="highlight-classical">Lucas</span></h1>
      <p class="subtitle">Your <span class="highlight-modern">Virtual Assistant</span></p>
    </header>

    <main>
      <div class="visualizer-container">
        <!-- keeping the gif but styled, or we could use css animations -->
        <img src="voice.gif" alt="Voice Visualizer" id="voice" class="voice-orb">
        <div class="orb-pulse"></div>
      </div>

      <div class="interaction-area">
        <button id="btn" class="speak-btn">
          <img src="mic.svg" alt="Microphone" class="mic-icon">
          <span id="content">Tap to Speak</span>
        </button>
      </div>
    </main>

    <footer>
      <p>&copy; Developed by Nandha</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
